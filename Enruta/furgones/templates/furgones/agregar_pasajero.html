<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pasajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'menu_principal' %}">Gesti√≥n de Furgones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu_principal' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_furgones' %}">Ver Furgones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Agregar Pasajero a {{ furgon.patente }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre del Pasajero</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                {{ form.fecha }}
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="asistencia" name="asistencia">
                <label class="form-check-label" for="asistencia">Asistencia</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Comentario</label>
                {{ form.comentario }}
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'lista_furgones' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
